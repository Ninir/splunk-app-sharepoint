[mssp-indices]
search = (eventtype=iis-index OR eventtype=perfmon-index OR eventtype=mssharepoint-index)

[mssharepoint-iis]
search = eventtype=iis-index sourcetype="MSWindows:*:IIS"

[mssharepoint-iis-page]
search = eventtype=mssharepoint-iis cs_method!="OPTIONS" cs_uri_stem!="*.ico" cs_uri_stem!="*.png" cs_uri_stem!="*.gif" cs_uri_stem!="*.jpg" cs_uri_stem!="*.css" cs_uri_stem!="*.js" cs_uri_stem!="/_vti_bin/*"

[mssharepoint-inventory]
search = eventtype=mssharepoint-index sourcetype="MSSharePoint:*:Inventory"

[mssharepoint-uls]
search = eventtype=mssharepoint-index sourcetype="MSSharePoint:*:ULSAudit"

[mssharepoint-hostinfo]
search = eventtype=mssharepoint-index sourcetype="MSSharePoint:*:HostInformation"

[mssharepoint-service]
search = eventtype=mssharepoint-index sourcetype="MSSharePoint:*:ServiceInformation"

[mssharepoint-audit]
search = eventtype=mssharepoint-index sourcetype="MSSharePoint:*:Audit"

[sql-perfmon-objects]
search = eventtype=perfmon-index ((object="SQLServer:Buffer Manager" counter="Page Life Expectancy") OR (object="LogicalDisk" counter="Avg. Disk sec/Transfer") OR (object="Processor" counter="% Processor Time" instance="_Total"))
